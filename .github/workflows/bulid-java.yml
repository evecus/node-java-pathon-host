name: Java Build and Deploy

on:
  push:
    branches: [ "main" ] # 当 main 分支有代码推送时触发
  workflow_dispatch:      # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17 # 你可以根据需要更改版本
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile and Jar
      run: |
        cd java/src
        # 编译 Java 文件
        javac minecraft.java
        
        # 创建 Manifest 文件
        echo "Main-Class: minecraft" > Manifest.txt
        
        # 打包成 server.jar
        jar cvmf Manifest.txt server.jar *.class
        
        # 清理临时文件
        rm Manifest.txt
        rm *.class

    - name: Commit and Push JAR
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        git add java/src/server.jar
        # 只有在文件有变化时才提交，避免报错
        git commit -m "chore: auto-update server.jar" || echo "No changes to commit"
        git push
