name: Build Java Server JAR

on:
  push:
    paths:
      - "java/src/*.java"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Compile Java
        working-directory: java/src
        run: javac minecraft.java

      - name: Create Manifest
        working-directory: java/src
        run: echo "Main-Class: minecraft" > Manifest.txt

      - name: Build server.jar
        working-directory: java/src
        run: jar cvmf Manifest.txt server.jar *.class

      - name: Cleanup
        working-directory: java/src
        run: rm -f Manifest.txt *.class

      - name: Commit and push server.jar
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add java/src/server.jar
          git commit -m "ci: rebuild server.jar" || echo "No changes"
          git push
